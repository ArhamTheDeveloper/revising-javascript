<!-- The best approach to handling events in JavaScript is by using `addEventListener`.

Event listeners also provide control over event propagation, which occurs in two phases:
1. **Event Bubbling** (default)
2. **Event Capturing**

The third parameter of `addEventListener` is a boolean value that controls event propagation:
- By default, it is `false`, meaning **event bubbling** is active.
- In bubbling, an event **travels from the target element up to its ancestors**.
- In capturing, the event **travels from the topmost element down to the target**.

To stop event propagation, use `event.stopPropagation()`.
