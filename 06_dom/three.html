<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const myArray = [
      { text: "Chai aur Code", bgColor: "red" },
      { text: "Tea aur Code", bgColor: "green" },
      { text: "Water aur Code", bgColor: "blue" },
      { text: "Paye aur Code", bgColor: "violet" },
      { text: "GreenTea aur Code", bgColor: "yellow" },
    ];

    // Creating a new element in DOM
    const createNewDiv = (text, bgColor) => {
      const div = document.createElement("div");
      //   console.log(div);
      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      //   div.setAttribute("title", "generated title"); // more preferable
      div.style.backgroundColor = bgColor;
      div.style.padding = "12px";
      // div.innerText = "Chai aur code"
      const addText = document.createTextNode(text); // this method is more preferable
      div.appendChild(addText);
      document.body.appendChild(div);
    };

    for (let i = 0; i < myArray.length; i++) {
      createNewDiv(myArray[i].text, myArray[i].bgColor);
    }

    // Simple method from foreach loop
    //   myArray.forEach((item) => {
    //     createNewDiv(item.text, item.bgColor);
    //   });
  </script>
</html>
